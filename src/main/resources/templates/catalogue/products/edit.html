<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product  &laquo;[[${product.title}]]&raquo; &ndash; Pidor</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; To products list</a>
<h1>Edit product  &laquo;[[${product.title}]]&raquo;</h1>
<div data-th-if="${errors}">
    <h2>Mistakes were made</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-text="${payload != null ? payload.details : product.details}"></textarea>
    </label><br>
    <button type="submit">Edit</button>
</form>
</body>
</html>
