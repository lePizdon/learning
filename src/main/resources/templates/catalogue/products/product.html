<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Pidor</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr; To product list</a>
<h1 data-th-text="${product.title}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Title</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Description</strong>: <span data-th-text="${product.details}"></span></li>
</ul>
<button type="submit"><a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Edit</a></button>
<form method="post" data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
